{% extends "yg_bookings/base.html" %}

{% block content %}
    <h1>{{ request.user.username }}'s Account</h1>
    <h2>Booked Sessions</h2>
    <ul>
        {% for session in booked_sessions %}
            <li>
                <strong>{{ session.title }}</strong><br>
                {{ session.description }}<br>
                {{ session.date }}<br>
                {{ session.duration }}<br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
