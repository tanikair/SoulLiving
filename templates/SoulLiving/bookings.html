{% extends "base.html" %}

    <h1>Available Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li>
                <h2>{{ booking.title }}</h2>
                <p>{{ booking.description }}</p>
                <p>Date: {{ booking.date }}</p>
                <p>Time: {{ booking.time }}</p>
                <form method="POST" action="{% url 'book' booking.id %}">
                    {% csrf_token %}
                    <button type="submit">Book Now</button>
                </form>
            </li>
        {% endfor %}
    </ul>
